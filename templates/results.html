<!doctype html>
<html>
   <head>
      <title>YouTube Channel Reviews</title>
      <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
   </head>
   <body>
      <div id="container">
         <h2>YouTube Channel Reviews</h2>
         <table>
            <thead>
               <tr>
                  <th>URL</th>
                  <th>Thumbnail</th>
                  <th>Title</th>
                  <th>Views</th>
                  <th>Time</th>
               </tr>
            </thead>
            <tbody>
               {% for i in range(0,5) %}
               <tr>
                  <td>{{ mydicts['urls'][i] }}</td>
                  <td>{{ mydicts['thumbnails_links'][i] }}</td>
                  <td>{{ mydicts['titles'][i] }}</td>
                  <td>{{ mydicts['views'][i] }}</td>
                  <td>{{ mydicts['time'][i] }}</td>
               </tr>
               {% endfor %}
            </tbody>
         </table>
      </div>
   </body>
</html>
